<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visuals.css">
    <title>PAGO</title>
</head>
<body>
    <section class="SERVICIOS_HANS">
     <div class="container">
        <div class="title"">PAGO</div>
        <form action="#">
            <div class="detalles_usuario">
                <div class=" input-box">
                    <span class="detalles">Nombres</span>
                    <input type="text" placeholder="Ingrese su nombres " required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Apellidos</span>
                    <input type="text" placeholder="Ingrese su apellido" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Telefono</span>
                    <input type="number" placeholder="Ingrese numero" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">DNI o Carne de extrangeria</span>
                    <input type="text" placeholder="Ingrese su ID" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Numero de tarjeta</span>
                    <input type="text" placeholder="Ingrese su numero de tarjeta" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Codigo CCV</span>
                    <input type="text" placeholder="Ingrese su codigo CCV" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Token digital</span>
                    <input type="number" placeholder="Ingrese su Token" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Fecha de emision</span>
                    <input type="date" placeholder="Ingrese la fecha de emision " required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Fecha de expiracion</span>
                    <div class=" input-box">
                        <input type="date"/><br/>
                    </div>
                </div>

                <div class=" input-box">
                     <span class="detalles">DNI del titular</span>
                    <input type="text" placeholder="Ingrese DNI del titular" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Email</span>
                    <input type="email" placeholder="Ingrese su correo " required>
                </div>
                <div class=" input-box">
                    <span class="detalles"> Estoy de acuerdo con las politicas de seguridad</span>
                    <input type="checkbox"  required>
                </div>

                </div>
                
                <div class="tip-tarjeta">
                    <input type="radio" name="TIPO_T" id="dot-1">
                    <input type="radio" name="TIPO_T" id="dot-2">
                    <span class="titulo-tarjeta">Desea contratar un seguro</span>
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot uno"></span>
                            <span class="VISA">SI</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot dos"></span>
                            <span class="MASTER CARD">NO</span>
                        </label>
                        
                    </div>
                </div>
                <div class="siguiente">
                    <div class="rechazar-img">
                            <h3> CANCELAR</h3>
                        <a href="#"><img src="cancelar.png" alt="" width="100" height="100">
                        </a>
                    </div>
                    <div class="confirmar-img">
                        <h3> CONFIRMAR</h3>
                        <a href="#"><img src="confirmar.png" width="100" height="100">
                    </div>
                 </div>
        </form>
    </section>    
    </div>
    
</body>
</html>
