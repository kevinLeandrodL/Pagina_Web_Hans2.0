<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visuals.css">
    <title>RETIRO TIENDA</title>
</head>
<body>
    <section class="SERVICIOS_HANS">
     <div class="container">
        <div class="title"">RETIRO EN TIENDA</div>
        <form action="#">
            <div class="detalles_usuario">
                <div class=" input-box">
                    <span class="detalles">Nombre</span>
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Apellido</span>
                    <input type="text" placeholder="Ingrese su apellido" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">DNI</span>
                    <input type="text" placeholder="Ingrese su DNI" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Telefono</span>
                    <input type="number" placeholder="Ingrese su numero" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Persona que hara el recojo </span>
                    <input type="text" placeholder="Ingrese la persona que hara el recojo" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Numeor de tarjeta </span>
                    <input type="text" placeholder="Ingrese el numero de tarjeta" required>

                </div>
                <div class=" input-box">
                    <span class="detalles">CVV </span>
                    <input type="text" placeholder="Ingrese el CVV" required>
                    
                </div>
                <div class=" input-box">
                    <span class="detalles">Fecha de expiracion tarjeta </span>
                    <input type="date"/><br/>
                    
                </div>

                <div class=" input-box">
                    <span class="detalles">Tiendas disponibles</span>
                    <select><option>Plaza Lima norte</option>
                        <option>Real Plaza</option>
                        <option>Lima centro</option>
                     <option>Mall del sur</option>
                     <option>Plaza Lima sur</option>
                     </select>
                </div>

                <div class=" input-box">
                    <span class="detalles">Fecha de retiro</span>
                    <input type="date"/><br/>
                </div>

                

                </div>
                <div class="tip-tarjeta">
                    <input type="radio" name="TIPO_T" id="dot-1">
                    <input type="radio" name="TIPO_T" id="dot-2">
                    <input type="radio" name="TIPO_T" id="dot-3">
                    <input type="radio" name="TIPO_T" id="dot-4">
                    <span class="titulo-tarjeta">Medio de pago</span>
                    <div class="usar-img">
                        <img src="usar.png">
                    </div>
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot uno"></span>
                            <span class="VISA">VISA</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot dos"></span>
                            <span class="MASTER CARD">MASTER CARD</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot tres"></span>
                            <span class="EFECTIVO">EFECTIVO</span>
                        </label>
                        <label for="dot-4">
                            <span class="dot cuatro"></span>
                            <span class="CMR">CMR</span>
                        </label
                    </div>
                </div>
                <div class="siguiente">
                    <div class="rechazar-img">
                            <h3> CANCELAR</h3>
                        <a href="#"><img src="cancelar.png" width="100" height="100">
                        </a>
                    </div>
                    <div class="confirmar-img">
                        <h3> CONFIRMAR</h3>
                        <a href="#"><img src="confirmar.png" width="100" height="100">
                    </div>
                 </div>
        </form>
    </section>    
    </div>
    
</body>
</html>
