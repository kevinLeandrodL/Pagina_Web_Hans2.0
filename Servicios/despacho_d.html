<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visuals.css">
    <title>DESPACHO</title>
</head>
<body>
    <section class="SERVICIOS_HANS">
     <div class="container">
        <div class="title"">DESPACHO A DOMICILIO</div>
        <form action="#">
            <div class="detalles_usuario">
                <div class=" input-box">
                    <span class="detalles">Nombre</span>
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Apellido</span>
                    <input type="placeholder" placeholder="Ingrese su apellido" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Correo</span>
                    <input type="email" placeholder="correo@example.com" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Telefono </span>
                    <input type="number" placeholder="Telefono" required>
                </div>
                

                <div class=" input-box">
                    <span class="detalles">Provincia </span>
                    <input type="text" placeholder="Ingrese su Provincia" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Distrito</span>
                    <input type="text" placeholder="Ingrese su Distrito" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Direccion</span>
                    <input type="text" placeholder="Ingrese su direccion" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Referencia</span>
                    <input type="text" placeholder="Ingrese una referencia" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Codigo postal</span>
                    <input type="number" placeholder="Ingrese su codigo postal" required>
                </div>
                <div class=" input-box">
                    <span class="detalles">Codigo postal</span>
                    <input type="number" placeholder="Ingrese su codigo postal" required>
                </div>

                <div class=" input-box">
                    <span class="detalles">Refencia</span>
                    <input type="text" placeholder="Ingrese una referencia" required>
                </div>

                <div class=" input-box">
                     <span class="detalles">Fecha de entrega</span>
                     <input type="date"/><br/>
                </div>

                </div>
                <div class="tip-tarjeta">
                    <input type="radio" name="TIPO_T" id="dot-1">
                    <input type="radio" name="TIPO_T" id="dot-2">
                    <input type="radio" name="TIPO_T" id="dot-3">
                    <span class="titulo-tarjeta">Tarjeta</span>
                    <div class="usar-img">
                        <img src="usar.png" alt="">
                    </div>
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot uno"></span>
                            <span class="VISA">VISA</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot dos"></span>
                            <span class="MASTER CARD">MASTER CARD</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot tres"></span>
                            <span class="AMERICAN EXPRESS">AMERICAN EXPRESS</span>
                        </label>
                    </div>
                </div>
                <div class="siguiente">
                    <div class="rechazar-img">
                            <h3> CANCELAR</h3>
                        <a href="#"><img src="cancelar.png" width="100" height="100">
                        </a>
                    </div>
                    <div class="confirmar-img">
                        <h3> CONFIRMAR</h3>
                        <a href="#"><img src="confirmar.png" width="100" height="100">
                    </div>
                 </div>
                
        
    
            
        </form>
    </section>    
    </div>
    
</body>
</html>
